<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Front</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Simple E-commerce Front</h1>

    <!-- Produits -->
    <h2>Products</h2>
    <button onclick="fetchProducts()">Load Products</button>
    <div id="products"></div>

    <h3>Add / Update Product</h3>
    <form onsubmit="addOrUpdateProduct(event)">
        <input type="hidden" id="productId">
        <input type="text" id="productName" placeholder="Name" required>
        <input type="text" id="productDesc" placeholder="Description">
        <input type="number" id="productPrice" placeholder="Price" required>
        <input type="text" id="productCategory" placeholder="Category">
        <input type="number" id="productStock" placeholder="Stock" required>
        <button type="submit">Save Product</button>
    </form>

    <!-- Panier -->
    <h2>Shopping Cart</h2>
    <button onclick="fetchCart()">View Cart</button>
    <div id="cart"></div>

    <!-- Commandes -->
    <h2>Orders</h2>
    <button onclick="fetchOrders()">View Orders</button>
    <div id="orders"></div>

    <script src="index.js"></script>
</body>
</html>
